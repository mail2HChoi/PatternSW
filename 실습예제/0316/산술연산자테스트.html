<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>

    <script>
    	result = 10 + 3;
			document.write( "10 + 3 = "+ result + "<P>");
			result = 10 - 3;
			document.write( "10 - 3 = "+ result + "<P>");
			result = 10 * 3;
			document.write( "10 * 3 = "+ result + "<P>");
			result = 10 / 3;
			document.write( "10 / 3 = "+ result + "<P>");
			result = 10 % 3;
			document.write( "10 % 3 = "+ result + "<P>");
			result = 10 + 3 * 2;
			document.write( "10 + 3 * 2 = "+ result + "<P>");
			result = (10 + 3) * 2;
			document.write( "(10 + 3) * 2 = "+ result + "<P>");
    </script>

</head>

</html>
